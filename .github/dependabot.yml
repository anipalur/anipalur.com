---
version: 2
updates:
  # Maintain dependencies for the coder Git submodule.
  - package-ecosystem: gitsubmodule
    directory: /themes
    schedule:
      interval: weekly
    reviewers:
      - "anipalur"
    assignees:
      - "anipalur"

  # Maintain dependencies for markdownlint.
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    reviewers:
      - "anipalur"
    assignees:
      - "anipalur"

  # Maintain dependencies for GitHub Actions.
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    reviewers:
      - "anipalur"
    assignees:
      - "anipalur"
